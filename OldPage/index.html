<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotograf Julia Jarzębak</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="media/portretowe/2.jpg" type="image/x-icon">
</head>

<body>
    <header>
        <h1 class="title" onclick="createGallery('MainPage', 5, '20s')">Julia Jarzębak</h1>
        <a class="icon-container" href="https://www.instagram.com/migaw_a/">
            <img src="instagram-icon.svg">
            <p>@migaw_a</p>
        </a>
        <div class="menu-icon" onclick="revealMenu()">
            <img src="menu-icon.svg">
        </div>
    </header>
    <nav class="menu">
        <div class="nav-item" id="Okolicznosciowe">
            <a onclick="createGallery('Okolicznosciowe',5, '20s')">Imprezy okolicznościowe</a>
        </div>
        <div class="nav-item" id="Portretowe">
            <a onclick="createGallery('Portretowe',5, '20s')">Sesje portretowe</a>
        </div>
        <div class="nav-item" id="Rodzinne">
            <a onclick="createGallery('Rodzinne',5, '20s')">Sesje rodzinne</a>
        </div>
        <div class="nav-item" id="Pary">
            <a onclick="createGallery('Pary', 5, '20s')">Sesje dla par</a>
        </div>
    </nav>
    <main id="container" onclick="imageMovement()">
    </main>
    <footer>
        <p>tel. +48 690 962 135</p>
        <p>email: migawa@gmail.com</p>
    </footer>
</body>
<script>
    let isMenuActive = false;
    let isAnimationActive = true;
    const r = document.querySelector(':root');

    function createGallery(photoSource, galleryLenght, speed) {

        document.getElementById("container").innerHTML = "";
        for (j = 0; j < 2; j++) {

            for (i = 1; i <= galleryLenght; i++) {
                document.getElementById("container").innerHTML +=
                    `
                <div class="image-container">
                    <img class="image" src="media/${photoSource}/${i}.jpg" alt="couldn't load an image">
                </div>
                    `
            }
        }

        disableMenuItemsSelection();
        if (photoSource == "Okolicznosciowe" || photoSource == "Portretowe" || photoSource == "Rodzinne" || photoSource == "Pary") {

            underlineActiveNavItem(photoSource);
        }
        setAnimationSpeed(speed);

    }

    function revealMenu() {
        let navElement = document.querySelector("nav");
        let container = document.getElementById("container");
        if (isMenuActive) {
            isMenuActive = false;
            navElement.style.display = "none";
            // container.style.height = "75%";

        } else {
            isMenuActive = true;
            navElement.style.display = "flex";
            // container.style.height = "50%";
        }
    }

    function imageMovement() {

        if (isAnimationActive) {

            document.getElementById("container").style.webkitAnimationPlayState = "paused";
            isAnimationActive = false;

        } else {

            document.getElementById("container").style.webkitAnimationPlayState = "running";
            isAnimationActive = true;

        }

    }

    function disableMenuItemsSelection() {
        document.getElementById("Okolicznosciowe").classList.remove("item-selected")
        document.getElementById("Portretowe").classList.remove("item-selected")
        document.getElementById("Rodzinne").classList.remove("item-selected")
        document.getElementById("Pary").classList.remove("item-selected")

    }

    function underlineActiveNavItem(activeMenuItem) {

        document.getElementById(activeMenuItem).classList.add("item-selected")

    }

    function setAnimationSpeed(speed) {

        r.style.setProperty('--animationSpeed', speed);

    }


    createGallery("MainPage", 5, '20s');
</script>

</html>
